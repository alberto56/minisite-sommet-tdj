---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <h2>Animateur: {{ page.animateur }}</h2>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} â€¢ {{ page.author }}{% endif %}{% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {% if page.image %}
      <img style="margin: 0 10px 10px 0;" align="left" src="{{ page.image }}" height="200px" />
    {% endif %}
    {{ content }}
  </article>

</div>
